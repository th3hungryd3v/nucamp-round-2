<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey</h1>
    <form action="https://us-central-nucamp-production-cloudfunctions.net/post/formdata" method="POST">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstName">First Name:</label> 
                <input type="text" name="firstName" placeholder="Your First Name" />
            </div>
            <div>
                <label for="lastName">Last Name:</label> 
                <input type="text" name="lastName" placeholder="Your Last Name" />
            </div>
            <div>
                <label for="email">Your Email:</label> 
                <input type="email" name="email" placeholder="Your Email Address" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" name="sport" value="baseball" /> 
                <label for="baseball">Baseball</label>
                <input type="radio" name="sport" value="rugby" /> 
                <label for="rugby">Rugby</label>
                <input type="radio" name="sport" value="snowboarding"> 
                <label for="snowboarding">Snowboarding</label>
            </div>
            <div>
                Your Pets:
                <input type="checkbox" name="pets" value="cat" /> 
                <label for="cat">Cat</label>
                <input type="checkbox" name="pets" value="dog" /> 
                <label for="dog">Dog</label>
                <input type="checkbox" name="pets" value="iguana" /> 
                <label for="iguana">Iguana</label>
            </div>
        </fieldset>
        <input type="submit" />
    </form>
</body>
</html>
